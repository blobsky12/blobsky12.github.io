<script>
function loadIframe() {
    document.getElementById("myIframe").src = "./pages/page2.html";
    document.getElementById("myIframe").style.display = "block";

}
function loadIframe2() {

}
function loadIframe3() {

    document.getElementById("myIframe").style.display = "none";

}
function loadIframe4() {
    document.getElementById("myIframe4").src = "./pages/page1.html";
    document.getElementById("myIframe4").style.display = "block";

    document.getElementById("myIframe").style.display = "none";
    document.getElementById("myIframe2").style.display = "none";
    document.getElementById("myIframe3").style.display = "none";
}


const iframe = document.getElementById('myIframe');
iframe.addEventListener('load', () => {
  const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
  const headers = iframeDoc.querySelectorAll('h1, h2, h3, h4, h5, h6');
  const sideNav = document.createElement('div');
  sideNav.style.position = 'fixed';
  sideNav.style.right = '0';
  sideNav.style.top = '0';
  for (const header of headers) {
    const link = document.createElement('a');
    link.href = '#' + header.id;
    link.textContent = header.textContent;
    link.style.display = 'block';
    sideNav.appendChild(link);
  }
  document.body.appendChild(sideNav);
});


</script>
